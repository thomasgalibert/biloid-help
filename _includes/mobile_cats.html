{% assign sorted_categories = site.categories | sort:"order" | where:"lang", "fr" %}

<ul class="mobile-cats">
  {% for category in sorted_categories %}

    {% assign sorted_docs = site.docs | sort:"date" | where:"category_ref", category.ref %}

    <li class="mobile-category">
      <a href={{category.url}}>{{ category.title }}</a>
    </li>

  {% endfor %}
</ul>
